services:
  service:
    build: 
      context: .
      network: host  # Use host network for building
    image: quotes-bot-service
    container_name: quotes-bot-service
    volumes:
      - ./logs:/home/app/logs
      - ./session.json:/home/app/session.json
      - ./venv:/home/app/venv:ro  # Mount venv as read-only
    env_file:
      - .env
    restart: unless-stopped
    network_mode: host  # Use host network mode for simplicity
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4950/health"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 30s
